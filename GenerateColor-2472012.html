<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenerateColor-2472012</title>
    <style>
        div{
            width: 250px;
            text-align: center;
        }
        body{
            background-color: white;
        }
        .container{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .isi{
            background-color: white;
            border: 1px solid black
        }
    </style>
</head>

<body id="body">
    <div class="container">
        <div class="isi">
            <h1>Color Generator</h1>
            <button onclick="ganti()">Generate</button>
            <h4 id="rgb"></h4>
        </div>
    </div>

    <script>
        function ganti() {
            console.log("test")
            let r =Math.floor(Math.random()*256);
            let g =Math.floor(Math.random()*256);
            let b =Math.floor(Math.random()*256);
            let warna2;
            warna2 = "rgb("+r+","+g+","+b+")";
            let bg = document.getElementById("body");
            let rgb = document.getElementById("rgb")
            rgb.innerHTML = warna2
            bg.style.backgroundColor = warna2;
        }
    </script>
</body>
</html>
